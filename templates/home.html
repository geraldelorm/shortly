{% extends "base.html" %} {% block title %}Shortly{% endblock %} {% block content %}

  <input
    type="url"
    name="user-input"
    id="url"
    placeholder="https://example.com"
    pattern="https://.*"
    size="50"
    required
  />
  <br />
  <input type="submit" value="submit" class="btn btn-primary" />
</form>
{% endblock %}
